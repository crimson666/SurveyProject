<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/" style="color:white">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <!--Main Content-->
    <div class="my-5">
      <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3 title">Hi, Thanks for stopping by!!</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">

          <!--name-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label lables">Name</label>
              <input id="name"  formControlName="name" type="text" name="name" class="form-control fromclass" placeholder="Name" required>
            </div>
          </div>

          <!--Gender-->
          <label for="gender" class="form-label lables">Gender</label>
          <div class="form-check">
            <input class="form-check-input"  formControlName="gender" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="gender"  name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio"  formControlName="gender" name="gender" id="others" checked value="others">
            <label class="form-check-label" for="others">Others</label>
          </div>


          <!--Email-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="email" class="form-label lables">Email</label>
              <input id="email" type="email"  formControlName="email" name="email" class="form-control fromclass" placeholder="email" required>
            </div>
          </div>

          
          <!--PNo-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="pno" class="form-label lables">Phone Number</label>
              <input id="pno" type="text" name="pno" formControlName="pno" class="form-control fromclass" placeholder="Phone Number" required>
            </div>
          </div>
         
            
          <!--Address-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="Address" class="form-label lables">Address</label>
              <textarea id="Address" type="text" name="address"  formControlName="address" class="form-control fromclass" placeholder="New Delhi, India" rows="3" required></textarea>
            </div>
          </div>

          <!--DOP-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="dop" class="form-label lables">Date of purchase</label>
              <input id="dop" type="date" name="dop"  formControlName="dop" class="form-control fromclass" required>
            </div>
          </div>

          <!--product-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="product" class="form-label lables">Please select the product you brought</label>
              <select name="product" id="product" class="form-control form-select fromclass" formControlName="product" required>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
            </div>
          </div>

          <!--rate-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="rating" class="form-label lables">Dont forget to rate us</label>
              <br/>
              <ngb-rating id="rating" [max]="5" formControlName="rating" style="font-size: 50px; color:orange">
              </ngb-rating>
            </div>
          </div>
         
          <div class="row">
            <div class="col-md-12 form-group">
              <input id="button" [disabled]="!form.valid" class="btn btn-primary w-100 lables" type="submit" value="Submit Survey">
            </div>
          </div>

          <div>  
          </div>
        </form>
      </div>
    </div>
</body>
</html>
